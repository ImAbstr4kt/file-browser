<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">

    <!-- Include Font Awesome CDN -->
        <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    >

    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
      <h1>Hello world!</h1>


    <!-- File table -->
            <table>
        <thead>
            <tr>
            <th scope="col">File icon</th>
            <th scope="col">File name</th>
            <th scope="col">File type</th>
            <th scope="col">File size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td>PDF.pdf</td>
                <td>pdf</td>
                <td>20.1 kilobytes</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-word"></i></td>
                <td>PLAINTEXT.txt</td>
                <td>plaintext</td>
                <td>12 bytes</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-code"></i></td>
                <td>JSON.json</td>
                <td>json</td>
                <td>31 bytes</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-code"></i></td>
                <td>HTML.html</td>
                <td>html</td>
                <td>155 bytes</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-image"></i></td>
                <td>PNG.png</td>
                <td>png</td>
                <td>1.09 kilobytes</td>
            </tr>
        </tbody>
        </table>

    </main>
  </body>
</html>
