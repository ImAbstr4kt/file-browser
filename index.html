<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">

    <!-- Include Font Awesome CDN -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-Ccy8jNU9rD6mFQeOqmyi0AZaZ7eKCEW4xGpR5yTupQmQ4MHZQ4s1yn1MI8q9SxCDjBaTxyoKhyqQ7Zf0Z4X5pA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />

    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
      <h1>Hello world!</h1>


    <!-- File table -->
            <table>
        <thead>
            <tr>
            <th scope="col">File icon</th>
            <th scope="col">File name</th>
            <th scope="col">File type</th>
            <th scope="col">File size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td>4,880</td>
                <td>0.39</td>
                <td>88</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-word"></i></td>
                <td>12,104</td>
                <td>0.72</td>
                <td>225</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-image"></i></td>
                <td>12,742</td>
                <td>1.00</td>
                <td>365</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file"></i></td>
                <td>6,779</td>
                <td>1.52</td>
                <td>687</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <th scope="row">Average</th>
            <td>9,126</td>
            <td>0.91</td>
            <td>341</td>
            </tr>
        </tfoot>
        </table>

    </main>
  </body>
</html>
